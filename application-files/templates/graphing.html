<!DOCTYPE html>
<html lang="en">
<head>   
<meta charset="utf-8" /> <title>Benchmark OpenStack </title>      <!-- import plugin script -->   
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<style type="text/css">
	#center-page {
        	margin: auto;
        	width: 50%;
        	text-align: center;
        	padding: 10px;
	}
</style>
</head>
<body>
	<div id="center-page">
		<h1> Benchmark in OpenStack of option price solver </h1>
		<h3> Alessandro Piccolo, Andrea Rylander & Abdullah Al Hinai  </h3>
		<div class="container" align="left">
			<embed type="image/svg+xml" src={{line_chart_time_data|safe}} style = 'max-width:1000px'/>
	        </div>
		<div class="container" align="left">
			<embed type="image/svg+xml" src={{line_chart_rerr_data|safe}} style = 'max-width:1000px'/>
	        </div>
		<h3> Type of option price solve, time and relative error  </h3>
		<dl>
			{% for i in results %}
				{% for key, value in i.iteritems() %}
					<dt>{{ key }}</dt>
					<dd>{{ value }}</dd>
				{% endfor %}
			{% endfor %}
		</dl>
	</div>
</body>
</html>
